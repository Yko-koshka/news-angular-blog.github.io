<form [formGroup]="form" (ngSubmit)="submit()" >
    <div class="overlay-modal">
        <button routeLinkActive="active" [routerLink]="['/posts']" class="btn2">Назад</button>
        <h2>Новый пост</h2>

        <div 
        class="form" 
        [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}"
        >
            <label for="title" class="label">Название поста:</label>
            <input id="title" tipe="text" formControlName="title" class="input">
            <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid">
                <small class="validity" *ngIf="form.get('title')?.errors?.required">Введите название поста</small>
            </div>
        </div>
        <div>
            <label>Контент поста:</label>
            <quill-editor formControlName="text" [styles]="{height: '235px'}"></quill-editor>
        </div>
        <div class="form" [ngClass]="{invalid: form.get('author')?.touched && form.get('author')?.invalid}">
            <label for="author" class="label">Автор поста:</label>
            <input id="author" tipe="text" formControlName="author" class="input">
            <div *ngIf="form.get('author')?.touched && form.get('author')?.invalid">
                <small class="validity" *ngIf="form.get('title')?.errors?.required">Введите автора поста</small>
            </div>
        </div>

        <button [disabled]="form.invalid" type="submit" class="btn2">Создать пост</button>

    </div>
</form>
