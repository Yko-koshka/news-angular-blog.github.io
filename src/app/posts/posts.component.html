<div  class="container">
  <div class="posts">
    <div *ngFor="let post of posts">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{post.author}}</mat-card-title>
            <mat-card-subtitle>{{post.title}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div [innerHTML]="post.text"></div>
          </mat-card-content>
          <mat-card-actions>
            <button class="btn" mat-button (click)="remove(post.id)">Удалить</button>
            <button class="btn" mat-button [routerLink]="['/post', post.id, 'edit' ]">Открыть</button>
          </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<mat-paginator [length]="this.posts.length"
              [pageSize]="3"
              [pageSizeOptions]="[3, 6, 9]"
              (page)="onPageChange($event)"
              class="paginator">
</mat-paginator>
