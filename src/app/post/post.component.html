<div class="container" *ngIf="post$ | async; let post">
    <button class="btn" mat-raised-button color="primary" [routerLink]="['/posts']">Назад</button>
    <div class="content">

        <div class="info">
            <strong>{{post.author}}</strong>
        </div>

        <h1>{{post.title}}</h1>

        <div>
            <quill-view-html [content]="post.text"></quill-view-html>
        </div>
    </div>
    

</div>
